  </header>
  <main>
    <section id="book-section">
      <h2>Book Shelf</h2>
      <div id="book-shelf" class="grid  gap-5 py-10 px-5">
        <article class="flex items-center justify-center">
          <span class="loader"></span>
        </article>
      </div>
    </section>
  </main>

  <footer class="px-10 lg:px-32 py-14 bg-light-dark">
    <div id="contact"
      class="pb-10 max-w-xl lg:max-w-full mx-auto wrapper flex-col lg:flex-row justify-between lg:gap-10">
      <div>
        <h2 class="capitalize lg:text-start">Contact</h2>
        <p class="text-center lg:text-start lg:block lg:max-w-lg text-light-gray text-sm lg:text-xl mt-4">I would love
          to hear
          about your project and
          how i could
          help.
          Please fill in the form and i'll get back to you
          as soon as possible.</p>
      </div>

      <form method="post" class="py-6 relative lg:max-w-2xl" id="mail-form">
        <img src="../../src/assets/svg/pattern-rings.svg" alt="rings" class="rings">

        <input required type="text" name="client_name" id="client_name" placeholder="NAME"
          class="bg-transparent border-b rounded-none w-full indent-6 py-2 text-xl mb-4 outline-none">

        <input required type="email" name="client_email" id="client_email" placeholder="EMAIL"
          class="bg-transparent border-b rounded-none w-full indent-6 py-2 text-xl mb-4 outline-none">

        <textarea name="client_message" required minlength="25" value="teste" id="client_message" cols="30" rows="2"
          placeholder="MESSAGE"
          class="bg-transparent border-b rounded-none w-full indent-6 py-2 text-xl mb-4 outline-none"></textarea>
        <button type="submit"
          class="border-b rounded-none border-light-green flex items-center justify-center ml-auto w-fit pb-2 uppercase font-bold tracking-widest">
          <span class="loader hidden"></span>
          <span class="text">Send Message</span>
        </button>
      </form>
    </div>

    <div class="border-t wrapper py-10 items-center justify-center flex-col md:flex-row md:justify-between">
      <p class="font-bold text-2xl">gabrielferreira</p>
      <div class="w-full md:w-fit wrapper justify-center items-center gap-6">
        <a href="#"><img src="../../src/assets/svg/icon-github.svg" alt="github svg"></a>
        <a href="#"><img src="../../src/assets/svg/icon-linkedin.svg" alt="linkedin svg"></a>
        <a href="#"><img src="../../src/assets/svg/icon-frontend-mentor.svg" alt="front-end-mentor svg"></a>
      </div>
    </div>
    <p class="text-center text-xl">&copy; <span class="text-dark-green text-bold" id="year">2024</span> Gabriel | All
      rights
      reserved.</p>

  </footer>
